<script>

const tokens = {
bitcoin: "btc",
ethereum: "eth",
"gods-unchained": "gods",
ronin: "ronin",
"immutable-x": "imx",
solana: "sol"
}

// HXD pode não existir na CoinGecko → tratado separado

async function fetchPrices(){
try{

const ids = Object.keys(tokens).join(",")

const res = await fetch(
`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`
)

const data = await res.json()

for(const coin in tokens){
const el = document.querySelector(`#${tokens[coin]} .price`)
if(data[coin]) el.innerText = "$" + data[coin].usd
else el.innerText = "N/A"
}

// Honeyland manual placeholder
document.querySelector("#hxd .price").innerText = "Check"

}catch(e){
console.log(e)
}
}

fetchPrices()
setInterval(fetchPrices, 60000)

</script>
